{% extends "base.html" %}
{% block title %}URL List{% endblock %}
{% block content %}
<table id="data" class="table-fill">
    <thead>
      <tr>
        <th class="text-left">Short Name</th>
        <th class="text-left">Site URL</th>
      </tr>
    </thead>
    <tbody class="table-hover">
    {% for s, u in my_listdb.items() %}
    <tr>
        <td class="text-left">{{ s }}</td>
        <td class="text-left">{{ u }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
{% endblock %}
